<!DOCTYPE html>
<html style="width: 100%; height: 100%;" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DERİN ÖĞRENME İLE MASKE TESPİTİ</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="main.js">

<body>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div class="bbox">

        <div class="logo"><img src="/FSMVU-TR-1.png" alt="">
            <h2 style=" text-align:center; color: #1FB264; font-size: 2.5em;">DERİN ÖĞRENME İLE MASKE DURUMU BELİRLEME
            </h2>
        </div>
        <div class="box">

            <div class="file-upload">

                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Resim
                    Seç</button>
                <button class="file-upload-btn"> <a class="file-upload-btn" style="text-decoration: none;"
                        href="./video-page">Video Seç</a> </button>
                <button class="file-upload-btn" type="button">
                    <a class="file-upload-btn" style="text-decoration: none;" href="./video_feed">Kamera Aç</a>
                </button>

                <div class="file-upload-placeholder">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                    <div class="drag-text">
                        <h3></h3>
                    </div>
                </div>

                <div class="file-upload-preview">
                    <img id="uploadedImage" class="file-upload-image" src="#" alt="your image" />

                    <div class="file-upload-remove">
                        <button style="margin-bottom: 5%;" type="button" onclick="removeUpload()"
                            class="remove-image">Seçili Resmi Sil <span class="image-title">Resim Yükle</span></button>
                        <button style="margin-top: 5%;" class="file-upload-btn" onclick="showImg()" name="submit"
                            id="submit" type="button">SONUÇLARI GÖR</button>
                    </div>

                    <div style="display: none; border-radius: 5px; width:60% ; margin-right: 20%; margin-left: 20%; height:250px ; border: 3px solid green;"
                        id="image-box">
                        <img src="#" id="resultImg"
                            style="border-radius: 5px; width:60% ; margin-right: 20%; margin-left: 20%; height:250px ;"
                            alt="result image">
                    </div>

                </div>


            </div>


        </div>

</body>
<script src="main.js"></script>

</html>
