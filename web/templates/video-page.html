<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">

<style>




svg{
  width: 20%;
  height: 100px;
  margin: 20px;
  display:inline-block;
  align-items:center;

  margin-right: 40%;
}

<body style="background: rgb(66, 66, 66);">

    <button width="20%" class="file-upload-btn"> <a class="file-upload-btn" style="text-decoration: none;"> <input
                class="file-upload-input" type="file" accept="video/*" id="input-tag" /> Video Se√ß</a> </button>
                <div style="display: none;" class="anim" id="anim">
                    <svg version="1.1" id="L1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
                        <circle fill="none" stroke="#fff" stroke-width="6" stroke-miterlimit="15" stroke-dasharray="14.2472,14.2472" cx="50" cy="50" r="47" >
                          <animateTransform 
                             attributeName="transform" 
                             attributeType="XML" 
                             type="rotate"
                             dur="5s" 
                             from="0 50 50"
                             to="360 50 50" 
                             repeatCount="indefinite" />
                      </circle>
                      <circle fill="none" stroke="#fff" stroke-width="1" stroke-miterlimit="10" stroke-dasharray="10,10" cx="50" cy="50" r="39">
                          <animateTransform 
                             attributeName="transform" 
                             attributeType="XML" 
                             type="rotate"
                             dur="5s" 
                             from="0 50 50"
                             to="-360 50 50" 
                             repeatCount="indefinite" />
                      </circle>
                      <g fill="#fff">
                      <rect x="30" y="35" width="5" height="30">
                        <animateTransform 
                           attributeName="transform" 
                           dur="1s" 
                           type="translate" 
                           values="0 5 ; 0 -5; 0 5" 
                           repeatCount="indefinite" 
                           begin="0.1"/>
                      </rect>
                      <rect x="40" y="35" width="5" height="30" >
                        <animateTransform 
                           attributeName="transform" 
                           dur="1s" 
                           type="translate" 
                           values="0 5 ; 0 -5; 0 5" 
                           repeatCount="indefinite" 
                           begin="0.2"/>
                      </rect>
                      <rect x="50" y="35" width="5" height="30" >
                        <animateTransform 
                           attributeName="transform" 
                           dur="1s" 
                           type="translate" 
                           values="0 5 ; 0 -5; 0 5" 
                           repeatCount="indefinite" 
                           begin="0.3"/>
                      </rect>
                      <rect x="60" y="35" width="5" height="30" >
                        <animateTransform 
                           attributeName="transform" 
                           dur="1s" 
                           type="translate" 
                           values="0 5 ; 0 -5; 0 5"  
                           repeatCount="indefinite" 
                           begin="0.4"/>
                      </rect>
                      <rect x="70" y="35" width="5" height="30" >
                        <animateTransform 
                           attributeName="transform" 
                           dur="1s" 
                           type="translate" 
                           values="0 5 ; 0 -5; 0 5" 
                           repeatCount="indefinite" 
                           begin="0.5"/>
                      </rect>
                      </g>
                    </svg>
                </div>
                  
    <hr>
    
</body>


<script>

    const inputTag = document.querySelector("#input-tag");

    inputTag.addEventListener('change', readVideo)

    async function readVideo(event) {
        let formData = new FormData();
        console.log("gostermeye baslandi")
        formData.append("video", event.target.files[0]);
        document.getElementById("anim").style.display = "block";
        const result = await axios.post('/proc-video',formData,{
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        });  
        if(result.data == "OK"){
            console.log("gosterme kapandi")
            document.getElementById("anim").style.display = "none";
            window.location = "http://localhost:3000/output.avi"
        }
    }
</script>
