<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="https://docs.opencv.org/3.4.0/opencv.js"></script>
</head>
<body>
    <div id="container">
        <video width="320" height="320" autoplay="true" id="video">
        </video>
        </div>
        <canvas id="canvas" style="overflow:auto"></canvas>
    <script>

        var video = document.querySelector("#video");

        if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
            video.srcObject = stream;
            })
            .catch(function (err0r) {
            console.log("Something went wrong!");
            });
        }

        function capture() {
            var canvas = document.getElementById('canvas');     
            var video = document.getElementById('video');
            canvas.width = 320;
            canvas.height = 320;
            canvas.getContext('2d').drawImage(video, 0, 0, 320,320);  
            return canvas.toDataURL("image/jpg");
        }

        var socket = io('http://localhost:3000');
        socket.on('connect', function(){
            console.log("Connected...!", socket.connected)
        });
        
        const FPS = 11;
        setInterval(() => {
            let image = capture()
            console.log(image)
            socket.emit('image', image);
        }, 100000/FPS);
    
        socket.on('response_back', function(image){
            var binaryString = String.fromCharCode.apply(null, new Uint8Array(image));
            canvas.src = "data:image/jpg;base64," + binaryString;
        });

    </script>
</body>
</html>
