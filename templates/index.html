<head>

<body style="height: 1100px;">
    <div class="box">
        <form action="/find" method="POST" enctype="multipart/form-data">
            <div style="margin-top: 70%; " class="input-group">
                <input type="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload">
                <button class="btn btn-outline-secondary" name="submit" id="submit" type="button">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>

<script>
    let file = null;
    const fileElement = document.getElementById('file')
    const submitElement = document.getElementById('submit')

    fileElement.onchange = function (event) {
        file = event.target.files[0];
    }

    submitElement.addEventListener('click', function (e) {
        if (file) {
            let formData = new FormData();
            formData.append("file", file);
            var req = fetch('/find', {
                method: 'post',
                body: formData
            });

            req.then(response => {
                console.log(response)
                return response.json()
            })
            .then(jsData => {
                console.log(jsData.result)
                alert(jsData.result)
            })
            .catch(err => {
                console.log(err)
            })

        } else {
            alert("dosya se√ßmelisiniz!")
        }
    })
</script>
